name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker login -u admin -p ${{ secrets.DOCKERHUB_SECRET }}
        docker buildx create --use
        docker buildx build . --platform=linux/amd64 --file Dockerfile --push --tag starksim/cephalon-ent:latest
